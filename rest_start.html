<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify • Fixora</title>
  <link rel="stylesheet" href="css/rest_start.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <main class="page-wrap">
    <section class="verify-card">
      <!-- Left panel (image + text) -->
      <aside class="left-panel">
        <div class="left-inner">
          <img class="brand-mark" src="image/home-logo.png" alt="Fixora logo">
          <h2 class="left-title">Reset your password</h2>
          <p class="left-sub">
            Enter your Registered Mobile Number, And we'll send you a verification code to reset password
          </p>
        </div>
      </aside>

      <div class="verify-box">
        <header class="v-head">
          <a class="back" href="login.html">
            <i class="fa-solid fa-arrow-left"></i> Back
          </a>
          <span class="step">
            <span class="step-text">Step 2 of 3</span>
            <a href="rest_start.html">Reset password</a>
          </span>
        </header>

        <h3 class="v-title">Forgot password</h3>
        <p class="v-desc">
          Enter your registered mobile number +972597****99, and we'll send you a verification code to reset your password.
        </p>

        <!-- ✅ زر الإرسال صار داخل الفورم -->
        <form action="php/rest_start.php" method="post" class="form-box">
          <label class="field">
            <span class="field-label">Phone Number</span>
            <span class="field-icon">
              <svg viewBox="0 0 24 24"><path d="M6.6 10.8c1.4 2.6 3.5 4.7 6.1 6.1l2-2c.2-.2.5-.3.8-.2 1 .3 2 .5 3.1 .5.4 0 .7 .3 .7 .7v3.3c0 .4-.3 .7-.7 .7C9.9 20 4 14.1 4 6.7c0-.4 .3-.7 .7-.7H8c.4 0 .7 .3 .7 .7 0 1.1 .2 2.1 .5 3.1 .1 .3 0 .6-.2 .8l-2 2z"/></svg>
            </span>
            <input type="tel" name="phone" placeholder="ex: +972592643752" required />
          </label>

          <button class="btn-primary" type="submit">Next</button>
        </form>
      </div>
    </section>
  </main>

</body>
</html>
